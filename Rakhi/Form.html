<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./css/formstyle.css">
</head>
<body>
   <header>
        <span style='font-size:20px;margin-left:69%;'>&#10006;</span>
        <img src="images/pic.png">
    </header>
   <div class="main">
     <h2 style="font-family: Arial, Helvetica, sans-serif;font-size:20px;">Username</h2>
     <input type="text" placeholder="Enter Username" id="username" name="username">
     <h2 style="font-family: Arial, Helvetica, sans-serif;font-size:20px;">Password</h2>
     <input type="password" placeholder="Enter Password" id="password" name="password">
     <input type="submit" value="Login"><br>
     <input type="checkbox" checked><span style="font-weight: 300;">Remember me</span>
   </div>
   <footer>
       <input type="button" value="Cancel"><span style="margin-left:270px;font-weight: 600;">Forgot<a href="#"> password?</a></span>
   </footer>
</body>
</html>
